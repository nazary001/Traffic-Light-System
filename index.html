<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Traffic-Light-System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Traffic-Light-System</h1>
    <div class = 'body_div'>
        <div class = 'global_div'>
            <div class = 'grass' id = 'light_box_1'>
                <div id= "t1" class = 'traffic-light'>
                    <div class = 'green'></div>
                    <div class = 'amber'></div>
                    <div class = 'red' ></div>
                </div>
            </div>
            <div class = 'road'>
                <div class = 'road_part_vertical'></div>
                <hr class = 'hr_vertical'>
                <div class = 'road_part_vertical'></div>
            </div>
            <div class = 'grass' id = 'light_box_2'>
                <div id = 't2' class = 'traffic-light'>
                    <div class = 'green'></div>
                    <div class = 'amber'></div>
                    <div class = 'red'></div>
                </div>
            </div>
            <div class = 'road'>
                <div class = 'road_part_horizontal'></div>
                <div class = 'road_part_horizontal'></div>
            </div>
            <div class = 'inersection'></div>
            <div class = 'road'>
                <div class = 'road_part_horizontal'></div>
                <div class = 'road_part_horizontal'></div>
            </div>
            <div class = 'grass' id = 'light_box_3'>
                <div id = 't3' class = 'traffic-light'>
                    <div class = 'red'></div>
                    <div class = 'amber'></div>
                    <div class = 'green'></div>
                </div>
            </div>
            <div class = 'road'>
                <div class = 'road_part_vertical'></div>
                <div class = 'road_part_vertical'></div>
            </div>
            <div class = 'grass' id = 'light_box_4'>
                <div id = 't4' class = 'traffic-light'>
                    <div class = 'red'></div>
                    <div class = 'amber'></div>
                    <div class = 'green'></div>
                </div>
            </div>
        </div>
        <div class = 'buttons'>
            <button id = 'start_button'>Start</button>
            <button id = 'stop_button'>Stop</button>
            <button id = 'add_car_top'>Add car top</button>
            <button id = 'add_car_top'>Add car right</button>
            <button id = 'add_car_top'>Add car bottom</button>
            <button id = 'add_car_top'>Add car left</button>
            <button id = 'add_car_top'>Random adds</button>
        </div>
    </div>
    
    <script src = 'traffic-lights.js'></script>
    <script src = 'cars.js'></script>
    <script src = 'road.js'></script>

</body>
</html>
