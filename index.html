<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Traffic-Light-System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Traffic-Light-System</h1>
    <div class = 'global_div'>
        <div class = 'green' id = 'light_box_1'>
            <div class = 'traffic-light_1'>
                <div class = 'light_section' id = 'sec1_1'></div>
                <div class = 'light_section' id = 'sec1_2'></div>
                <div class = 'light_section' id = 'sec1_3'></div>
            </div>
        </div>
        <div class = 'gray'></div>
        <div class = 'green' id = 'light_box_2'>
            <div class = 'traffic-light_2'>
                <div class = 'light_section' id = 'sec2_1'></div>
                <div class = 'light_section' id = 'sec2_2'></div>
                <div class = 'light_section' id = 'sec2_3'></div>
            </div>
        </div>
        <div class = 'gray'></div>
        <div class = 'yellow'>
            <button id = 'start_button'>Start</button>
            <button id = 'stop_button'>Stop</button>
        </div>
        <div class = 'gray'></div>
        <div class = 'green' id = 'light_box_3'>
            <div class = 'traffic-light_3'>
                <div class = 'light_section' id = 'sec3_1'></div>
                <div class = 'light_section' id = 'sec3_2'></div>
                <div class = 'light_section' id = 'sec3_3'></div>
            </div>
        </div>
        <div class = 'gray'></div>
        <div class = 'green' id = 'light_box_4'>
            <div class = 'traffic-light_4'>
                <div class = 'light_section' id = 'sec4_1'></div>
                <div class = 'light_section' id = 'sec4_2'></div>
                <div class = 'light_section' id = 'sec4_3'></div>
            </div>
        </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
